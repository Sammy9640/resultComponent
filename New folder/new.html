<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>My sign up form</title>

<body>
  <main>
    <div id="wrapper">
<div class="flex-container">
  <div class="left-col col-6">
  <div class="content-container"><h1>Learn to code by watching others</h1>
<p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,

</div>

    <form id="form" method="post" action="/" novalidate>
    <div class="row">
      
      <div class="colunm">
        <input type="text" id="firstname" title="First Name" name="firstname" placeholder="First Name">
        
      </div>
    </div>
    <div class="row">
      
      <div class="colunm">
        <input type="text" id="lastname" title="Last Name"name="lastname" placeholder="Last Name">
        
      </div>
    </div>
    <div class="row">
     
      <div class="colunm">
        <input type="email" id="email" title="Email Address" name="email" placeholder="Email Address">
        
      </div>

    <div class="row">
      
      <div class="colunm">
       <input type="password" id="password" title="Password" name="password" placeholder="Password">
        
      </div>
    </div>

  <input type="submit" id="submit" value="Claim Your Free Trial" />
      
    </div>
